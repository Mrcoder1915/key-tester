<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Test</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="src/output.css">
</head>
<body>
    <div class="w-[100%] absolute top-0 flex justify-center items-center mt-3">
        <h1 class="mr-5 ">If Not working Try this</h1>
        <div class="w-[50px] h-[50px] text-2xl text-white font-bold bg-black flex justify-center items-center">Alt</div>
        <div class="w-[50px] h-[50px] text-2xl text-black font-bold flex justify-center items-center">+</div>
        <div class="w-[50px] h-[50px] text-2xl text-white font-bold bg-black flex justify-center items-center">Ctrl</div>
        <div class="w-[50px] h-[50px] text-2xl text-black font-bold  flex justify-center items-center">+</div>
        <div class="w-[70px] h-[50px] text-1xl text-white font-bold bg-black flex justify-center items-center">KEY</div>
    </div>
    <div class="w-[100%] absolute top-20 flex justify-center">
        <h2 class="font-bold text-2xl">Fn key is natural not detected</h2>
    </div>
    <div id="shadow" class = "max-w-[90%] fixed max-h-[60%] p-7  bg-black   flex flex-col sha">
        <div class="w-[100%]  flex flex-row gap-2"> 
            <button class="btn mr-14">Esc</button>
            <button class="btn">F1</button>
            <button class="btn">F2</button>
            <button class="btn">F3</button>
            <button class="btn mr-5">F4</button>
            <button class="btn">F5</button>
            <button class="btn">F6</button>
            <button class="btn">F7</button>
            <button class="btn mr-5">F8</button>
            <button class="btn">F9</button>
            <button class="btn">F10</button>
            <button class="btn">F11</button>
            <button class="btn mr-5">F12</button>
            <button class="w-[50px] h-[50px] text-1xl font-bold bg-white">PrtSc<Br/>SysRq</button>
            <button class="w-[50px] h-[50px] text-1xl font-bold bg-white">Scroll<br/>Lock</button>
            <button class="w-[50px] h-[50px] text-1xl font-bold bg-white">Pause<br/>Break</button>
        </div>
        <div class="w-[100%] flex flex-row gap-2 mt-7"> 
            <button class="btn">~<br/>`</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">0</button>
            <button class="btn">-</button>
            <button class="btn">+</button>
            <button class="w-[90px] h-[50px] text-2xl font-bold bg-white mr-5">Back</button>
            <button class="btn">Ins</button>
            <button class="w-[50px] h-[50px] text-1xl font-bold bg-white">Home</button>
            <button class="w-[50px] h-[50px] text-1xl font-bold bg-white mr-5">PgUp</button>
            <button class="w-[50px] h-[50px] text-1xl font-bold bg-white">Num<br/>Lock</button>
            <button class="w-[50px] h-[50px] text-2xl font-bold bg-white">/</button>
            <button class="w-[50px] h-[50px] text-2xl font-bold bg-white">*</button>
            <button id ='numsub' class="w-[50px] h-[50px] text-2xl font-bold bg-white">-</button>

        </div>
        <div class="w-[100%] h-[50px] flex flex-row gap-2 mt-1"> 
            <button class="w-[80px] h-[50px] text-2xl font-bold bg-white">Tab</button>
            <button class="btn">Q</button>
            <button class="btn">W</button>
            <button class="btn">E</button>
            <button class="btn">R</button>
            <button class="btn">T</button>
            <button class="btn">Y</button>
            <button class="btn">U</button>
            <button class="btn">I</button>
            <button class="btn">O</button>
            <button class="btn">P</button>
            <button class="btn">{ [</button>
            <button class="btn">} ]</button>
            <button class="w-[60px] h-[50px] text-2xl font-bold bg-white mr-5">| \</button>
            <button class="btn">Del</button>
            <button class="w-[50px] h-[50px] text-1xl font-bold bg-white">End</button>
            <button class="w-[50px] h-[50px] text-1xl font-bold bg-white mr-5">PgDn</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="w-[50px] h-[104px] text-2xl font-bold bg-white">+</button>
        </div>
        <div class="w-[100%] flex flex-row gap-2 mt-1"> 
            <button class="w-[110px] h-[50px] text-2xl font-bold bg-white">Caps</button>
            <button class="btn">A</button>
            <button class="btn">S</button>
            <button class="btn">D</button>
            <button class="btn">F</button>
            <button class="btn">G</button>
            <button class="btn">H</button>
            <button class="btn">J</button>
            <button class="btn">K</button>
            <button class="btn">L</button>
            <button class="btn">: ;</button>
            <button class="btn">" '</button>
            <button class="w-[88px] h-[50px] text-2xl font-bold bg-white mr-[210px]">Enter</button>
            <button class="btn ml-1">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
        </div>
        <div class="w-[100%] h-[50px] flex flex-row gap-2 mt-1"> 
            <button class="w-[140px] h-[50px] text-2xl font-bold bg-white ">Shift</button>
            <button class="btn">Z</button>
            <button class="btn">X</button>
            <button class="btn">C</button>
            <button class="btn">V</button>
            <button class="btn">B</button>
            <button class="btn">N</button>
            <button class="btn">M</button>
            <button class="btn">, > </button>
            <button class="btn">. ></button>
            <button class="btn">/ ?</button>
            <button class="w-[117px] h-[50px] text-2xl font-bold bg-white">Shift</button>
            <button class="btn ml-20 mr-3"><ion-icon name="arrow-up-outline"></ion-icon></button>
            <button class="btn ml-16">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="w-[50px] h-[103px] text-1xl font-bold bg-white">Enter</button>
           
        </div>
        <div class="w-[100%] flex flex-row gap-2 mt-1">             
            <button class="w-[110px] h-[50px] text-2xl font-bold bg-white">Ctrl</button>
            <button class="btn"><ion-icon name="logo-windows"></ion-icon></button>
            <button class="btn">Alt</button>
            <button class="w-[350px] h-[50px] text-2xl font-bold bg-white">space</button>
            <button class="btn">Alt</button>
            <button class="btn">Fn</button>
            <button class="btn"><ion-icon name="book"></ion-icon></button>
            <button class="w-[79px] h-[50px] text-2xl font-bold bg-white">Ctrl</button>
            <button class="btn ml-[21px]"><ion-icon name="arrow-back-outline"></ion-icon></button>
            <button class="btn"><ion-icon name="arrow-down-outline"></ion-icon></button>
            <button class="btn"><ion-icon name="arrow-forward-outline"></ion-icon></button>
            <button class="w-[108px] h-[50px] text-2xl font-bold bg-white ml-[19px]">Ins</button>
            <button class="btn">Del</button>
        </div>
        <div class="w-[100%] flex justify-center mt-2">
            <h1 class="name text-3xl font-extrabold font-serif">Sammy Navarrro</h1>
        </div>
    </div>
     <div class="w-[100%] text-black absolute bottom-28 flex justify-center text-2xl underline">
        <p>Welcome to keyTest lets check your keyboard if working good</p>
     </div>
     <footer class="w-[100%] absolute bottom-0 flex justify-center ">
        <p class="text-black font-medium">&copy;2023-2024</p>
     </footer>

<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
